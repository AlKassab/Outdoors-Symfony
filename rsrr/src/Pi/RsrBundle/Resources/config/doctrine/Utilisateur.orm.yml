Pi\RsrBundle\Entity\Utilisateur:
    type: entity
    table: utilisateurs
    repositoryClass: Pi\RsrBundle\Repository\UserRepository
    uniqueConstraints:
        username:
            columns:
                - username
        email:
            columns:
                - email
    id:
        idUtilisateur:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: id_utilisateur
            generator:
                strategy: IDENTITY
    fields:
        username:
            type: string
            nullable: true
            length: 180
            options:
                fixed: false
        mdp:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        email:
            type: string
            nullable: true
            length: 180
            options:
                fixed: false
        role:
            type: string
            nullable: true
            length: 20
            options:
                fixed: false
        name:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        surname:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        password:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        bio:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        active:
            type: string
            nullable: true
            length: 2
            options:
                fixed: false
        image:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        tel:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        city:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
    lifecycleCallbacks: {  }
